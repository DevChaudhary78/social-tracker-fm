<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Social Media Tracker</title>


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script src="./index.js" defer></script>
</head>
    <body id="body">
            <header>
                <div id="main-title">
                    <h1 id="social-main-title">Social Media Dashboard</h1>
                    <p id="total-followers">Total Followers: 23,004</p>
                </div> 
                <div id="switcher">
                    <label class="switch" id="switch">
                        <input type="checkbox" id="theme-switcher-input">
                        <span class="slider round"></span>
                    </label>
                </div>
            </header>

            <main>
                <div id="grid-container">
                </div>
            </main>

            <section class="overview">
                <h2 id="overview-title">Overview - Today</h2>
                <div class="grid-container-overview" id="grid-container-overview">
                </div>
            </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/DevChaudhary78"></a>Dev Chaudhary</a>.
        </div>
    </body>
</html>
